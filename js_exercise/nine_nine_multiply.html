<html>
    <head>
        <title>乘法表</title>
    </head>
    <body>
        <p id="multiply">

        </p>
        <script>
            function mutiPic(){
             var i=j=1;
            var show=document.getElementById("multiply");
            show.innerHTML=" ";


            for(i=1;i<=9;i++)
            {
                for(j=1;j<=i;j++)
                {
                    //  show.innerHTML+=i+"*"+j+"="+i*j+" ";   
                    show.innerHTML += ` ${j} * ${i} = ${i*j} `;

                }
                show.innerHTML+="<br>";
            }
                
                    
            }
            mutiPic();
          

        </script>
    </body>
</html>
