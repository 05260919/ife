/*------队头对应数组中第一个元素------*/
//入队
inBtn.onclick=function(){
    if(!input.value){
        resultShow('请输入内容');
    }
    else{
        queue.unshift(input.value);
        resultShow('队列内容:'+queue.join('&lt-'));
    }
}

//出队
outBtn.onclick=function(){
  
        queue.pop(input.value);
        resultShow('队列内容:'+queue.join('&lt-'));
    
}

//打印队头元素
fontBtn.onclick=function(){
    resultShow(queue[0]);
}

//判断队列是否为空
isEmptyBtn.onclick=function(){
    if(queue.length==0){
        resultShow('队列为空');
    }
    else{
        resultShow('队列不为空');
    }
}
function resultShow(str){
    result.innerHTML=str;
}


</script>
