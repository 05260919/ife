<input id="stack-input" type="text">
<p id="stack-cont">栈内容：apple-&gt;pear</p>    
<button id="push-btn">进栈</button>
<button id="pop-btn">退栈</button>
<button id="font-btn">打印栈顶元素内容</button>
<button id="empty-btn">判断栈是否为空</button>

<script>

var stack = ["apple", "pear"];
var inBtn=document.getElementById('push-btn');
var outBtn=document.getElementById('pop-btn');
var fontBtn=document.getElementById('font-btn');
var isEmptyBtn=document.getElementById('empty-btn');
var input=document.getElementById('stack-input');
var result=document.getElementById('stack-cont');

//进栈
inBtn.onclick=function(){
    if(!input.value){
        resultShow('请输入内容');
    }
    else{
        stack.push(input.value);
        resultShow('栈内容:'+stack.join('-&gt'));
    }
}

//出栈
outBtn.onclick=function(){
  
        stack.pop(input.value);
        resultShow('栈内容:'+stack.join('-&gt'));
    
}

//打印队头元素
fontBtn.onclick=function(){
    resultShow(stack[stack.length-1]);
}

//判断队列是否为空
isEmptyBtn.onclick=function(){
    if(stack.length==0){
        resultShow('栈为空');
    }
    else{
        resultShow('栈不为空');
    }
}
function resultShow(str){
    result.innerHTML=str;
}



</script>
