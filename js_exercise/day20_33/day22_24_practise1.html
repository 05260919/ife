<html>

<head></head>

<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a"
            type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b"
            type="text">
    </div>
    <div>
        <button>判断当前选中的输入框输入内容是否为数字</button>
        <button>把 A 四舍五入为 B 个小数位数的数字</button>
        <button>当前选中数字的绝对值</button>
        <button>对当前选中的数字进行上舍入</button>
        <button>对当前选中的数字进行下舍入</button>
        <button>把当前选中的数字四舍五入为最接近的整数</button>
        <button>返回 A 和 B 中的最高值</button>
        <button>返回 A 和 B 中的最低值</button>
    </div>
    <p id="result"></p>
    <script>
        var btns = document.querySelectorAll('button');
        var radioA = document.getElementById('radio-a');
        var radioB = document.getElementById('radio-b');
        var numA = document.getElementById('num-a');
        var numB = document.getElementById('num-b');

        //判断输入框是否输入的是数字
        btns[0].onclick = function () {
            var text = checkText();
            if (text === false) {
                resultShow('请输入内容');
            }
            else {
                if (text == '')
                    resultShow('请输入内容');
                else
                    resultShow(judge(text) ? '是数字' : '不是数字');
            }
        }

        //把A四舍五入成B个小数位数的值
        btns[1].onclick = function () {
            var num1 = numA.value;
            var num2 = numB.value;
            if (judge(num1) && judge(num2)) {
                if (num2.indexOf('.') == -1) {
                    resultShow((num1 * 1).toFixed(num2));

                }
                else {
                    resultShow('第二个数不是整数')
                }

            }
            else {
                resultShow(!judge(num1) ? '第一个数必须是数字 ' : '第二个数必须是数字');
            }
        }
        //取选中数的绝对值
        btns[2].onclick = function () {
            var text = checkText();

            if (text === false) {
                resultShow('请选择内容');
            }
            else {
                resultShow(judge(text) ? Math.abs(text * 1) : '请输入数字');
            }
        }
        //对当前数字进行上取整
        btns[3].onclick = function () {
            var text = checkText();

            if (text === false) {
                resultShow('请选择内容');
            }
            else {
                resultShow(judge(text) ? Math.ceil(text * 1) : '请输入数字');
            }
        }
        //对当前数字进行下取整
        btns[4].onclick = function () {
            var text = checkText();

            if (text === false) {
                resultShow('请选择内容');
            }
            else {
                resultShow(judge(text) ? Math.floor(text * 1) : '请输入数字');
            }
        }

        //把当前选中的数字四舍五入为最接近的整数
        btns[5].onclick = function () {
            var text = checkText();

            if (text === false) {
                resultShow('请选择内容');
            }
            else {
                resultShow(judge(text) ? Math.round(text * 1) : '请输入数字');
            }
        }
        //返回A和B中更高的值
        btns[6].onclick = function () {
            var num1 = numA.value;
            var num2 = numB.value;
            if (judge(num1) && judge(num2)) {
             resultShow(num1*1>num2*1?num1:num2);
            }
            else{
                resultShow(!judge(num1) ? '第一个数必须是数字 ' : '第二个数必须是数字');
            }

        }
        //返回A和B中更低的值
        btns[7].onclick = function () {
            var num1 = numA.value;
            var num2 = numB.value;
            if (judge(num1) && judge(num2)) {
             resultShow(num1*1<num2*1?num1:num2);
            }
            else{
                resultShow(!judge(num1) ? '第一个数必须是数字 ' : '第二个数必须是数字');
            }

        }

        function judge(str) {
            if (str) {
                if (!isNaN(str)) {
                    return true;
                }
            }
            return false;
        }
        function checkText() {
            if (radioA.checked)
                return numA.value;
            else if (radioB.checked)
                return numB.value;;
            return false;
        }
        function resultShow(str) {
            var resultElement = document.getElementById('result');
            resultElement.innerText = str;
        }

    </script>
</body>

</html>
