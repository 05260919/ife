<html>

<head></head>

<body>
    <div>
        <label>String A:
            <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
        </label>
        <textarea id="str-a"></textarea>
        <label>String B:
            <input id="radio-b" type="radio" name="str-obj" value="b">
        </label>
        <textarea id="str-b"></textarea>
        <label>Num A：<input id="num-a" type="number" value="0"></label>
        <label>Num B：<input id="num-b" type="number" value="1"></label>
    </div>
    <div>
        <button>获取当前选中输入的内容长度</button>
        <button>当前选中输入中的第3个字符</button>
        <button>把两个输入框的文字连接在一起输出（concat）</button>
        <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
        <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
        <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
        <button>当前选中输入框的行数</button>
        <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
        <button>把所选输入框中的内容全部转为大写</button>
        <button>把所选输入框中的内容全部转为小写</button>
        <button>把所选输入框中内容的半角空格全部去除</button>
        <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
    </div>
    <p id="result"></p>

    <script>
        var btns = document.querySelectorAll('button');
        var radioA = document.getElementById('radio-a');
        var radioB = document.getElementById('radio-b');
        var stringA = document.getElementById('str-a');
        var stringB = document.getElementById('str-b');
        var numA=document.getElementById('num-a');
        var numB=document.getElementById('num-b');

        //获取当前字符串的长度
        btns[0].onclick = function () {
            var text = checkText();
            resultShow(text.length);


        }
        //当前选中输入中的第3个字符
        btns[1].onclick = function () {
            var text = checkText();
           if(text.length >= 3)
                    resultShow(text[2]);
            else{
                resultShow('该字符串没有这么长');
            }

            
        }
        //把两个输入框的文字连接在一起输出（concat）
        btns[2].onclick = function () {
            var textA = stringA.value;
            var textB = stringB.value;
            resultShow(textA+ textB);

        }
        //输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）
        btns[3].onclick = function () {
            var textA = stringA.value;
            var textB = stringB.value;
            var c=textA.indexOf(textB);
            if(c==-1){
                resultShow('没有该子串');
            }
            else{
                resultShow(c+1);
            }

        }
        //输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）
        btns[4].onclick = function () {
            var textA = stringA.value;
            var textB = stringB.value;
            var c=textB.lastIndexOf(textA);
            if(c==-1){
                resultShow('没有该子串');
            }
            else{
                resultShow(c+1);
            }

        }

        //使用slice获取选中输入框内容的部分内容，参数为num-a及num-b
        btns[5].onclick = function () {
            var num1=numA.value;
            var num2=numB.value;
            var text=checkText();
            if(num1>num2){
                resultShow('第一个数字必须小于第二个数字');
            }
            else{
                 resultShow(text.slice(num1,num2));
            }
        }

        //当前选中输入框的行数
        btns[6].onclick = function () {
            var textArea;
            if(radioA.checked){
                textArea=stringA;
            }
            else if(radioB.checked){
                textArea=stringB;
            }
            resultShow(textArea.rows);
        }

        //使用substr获取选中输入框内容的子字符串，参数为num-a及num-b
        btns[7].onclick = function () {
            var text=checkText();
            var num1=numA.value;
            var num2=numB.value;
            if(num1>num2){
                resultShow('第一个数字必须小于第二个数字');
            }
            else{
                 resultShow(text.substr(num1,num2));
            }

        }  
        //把所选输入框中的内容全部转为大写
        btns[8].onclick = function () {
            var text=checkText();
            resultShow(text.toUpperCase());
        }
        
        //把所选输入框中的内容全部转为小写
        btns[9].onclick = function () {
            var text=checkText();
            resultShow(text.toLowerCase());

        }

        //把所选输入框中内容的半角空格全部去除
        btns[10].onclick = function () {
            var text=checkText();
            resultShow(text.replace(/ /g,''));
        }

        //把所选输入框中内容的a全部替换成另外一个输入框中的内容
        btns[11].onclick = function () {
            var checkT;
            var otherT;
            if(radioA.checked){
                checkT=stringA;
                otherT=stringB;
            }
            else if(radioB.checked){
                checkT=stringB;
                otherT=stringA;
            }
            resultShow(checkT.value.replace(/a/g,otherT.value));

            

        }

        function checkText() {
            if (radioA.checked)
                return stringA.value;
            else if (radioB.checked)
                return stringB.value;
            return false;
        }
        function resultShow(str) {
            var resultElement = document.getElementById('result');
            resultElement.innerText = str;
        }

    </script>
</body>

</html>
