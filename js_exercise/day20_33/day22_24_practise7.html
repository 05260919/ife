<script>
    var arr = [43, 54, 4, -4, 84, 100, 58, 27, 140];
    function fromBtoS(a,b){
        return b-a;

    }
    function fromStoB(a,b){
        return a-b;

    }
    //按值从大到小
    console.log('Sorted:',arr.sort(fromBtoS));
    console.log('Sorted:',arr.sort(fromStoB));

    var arr = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
    function fromAtoZ(a,b){
        var valueA=a.toUpperCase();
        var valueB=b.toUpperCase();
        return valueA>valueB?1:-1;

    }
    function fromZtoA(a,b){
        var valueA=a.toUpperCase();
        var valueB=b.toUpperCase();
        return valueA<valueB?1:-1;

    }
    console.log('Sorted:',arr.sort(fromAtoZ));
    console.log('Sorted:',arr.sort(fromZtoA));

    var arr = [[10, 14], [16, 60], [7, 44], [26, 35], [22, 63]];

    function secCompare(a,b){
        return b[1]-a[1];

    }
    console.log('Sorted:',arr.sort(secCompare));

    var arr = [
    {
        id: 1,
        name: 'candy',
        value: 40
    }, {
        id: 2,
        name: 'Simon',
        value: 50
    }, {
        id: 3,
        name: 'Tony',
        value: 45
    }, {
        id: 4,
        name: 'Annie',
        value: 60
    }
];
    function valueSort(a,b){
        return a.value-b.value;
    }
    
    console.log('Sorted:',arr.sort(valueSort));

    
</script>
